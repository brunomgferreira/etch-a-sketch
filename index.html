<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Etch-A-Sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <input id="colorPicker" type="color" value="#000000">
            <button id="colorBtn">Color mode</button>
            <button id="rainbowBtn">Rainbow mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeValue">16 x 16</div>
            <input id="sizeSlider" type="range"  value="16" min="1" max="64">
        </div>
        <div class="grid" id="grid"></div>
    </main>
    <footer class="footer">
        <p id="copyright">
            copyright 2023
        </p>
        <a href="https://github.com/brunomgferreira/">GitHub</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
